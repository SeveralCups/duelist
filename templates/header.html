<header id="header">
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='/img/logo.png') }}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                DUE|LIST
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if page_index == 0 %}active{% endif %}" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if page_index == 1 %}active{% endif %}" href="{{ url_for('my_lists') }}">My Lists</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link {% if page_index == 2 %}active{% endif %}" href="{{ url_for('guide') }}">Guide</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_index == 3 %}active{% endif %}" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_index == 4 %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    {% if not current_user.is_authenticated %}
                    <a class="btn btn-info" href="{{ url_for('login') }}">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-info" href="{{ url_for('logout') }}">
                        Log Out <i class="fas fa-sign-out-alt"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
